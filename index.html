<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- == Icon == -->
    <title>To Do List - Ahmed</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-title">
        <h1>Tasks</h1>
        <p id="tasks-count">Cont</p>
      </div>

      <div class="todos-container">
        <div id="todos-content" class="todos-content">
          <div onclick="checkTodo()" id="todo-item" class="todo-item">
            <button id="check-todo" class="btn btn-check">
              <span class="material-symbols-outlined"> check </span>
            </button>
            <h4>todo title</h4>
            <button id="delete-todo" class="btn btn-delete">
              <span class="btn btn-delete material-symbols-outlined">
                delete
              </span>
            </button>
          </div>
        </div>

        <div style="display: flex; gap: 10px" class="btn-add-todo">
          <button id="add-todo">
            <span class="material-symbols-outlined"> add </span> Add Task
          </button>
          <button id="delete-tasks">
            <span class="material-symbols-outlined"> delete </span> Delete All
            Tasks
          </button>
        </div>
      </div>
    </div>

    <dialog id="add-todo-dialog">
      <div class="title">
        <h2>Add New Task</h2>
        <h2 id="close-dialog">
          <span class="material-symbols-outlined"> close </span>
        </h2>
      </div>
      <div class="add-todo-form">
        <label for="todo-title">Title</label>
        <input type="text" id="todo-title" />
        <button id="add-btn">Add</button>
        <p id="error-add-msg" class="error-msg"></p>
      </div>
    </dialog>

    <dialog id="edit-todo-dialog">
      <div class="title">
        <h2>Edit Task</h2>
        <h2 id="close-edit-dialog">
          <span class="material-symbols-outlined"> close </span>
        </h2>
      </div>
      <div class="add-todo-form">
        <input type="text" id="edit-todo-title" />
        <button id="edit-btn">Edit</button>
        <p id="error-edit-msg" class="error-msg"></p>
      </div>
    </dialog>

    <dialog id="delete-todo-dialog">
      <div class="title">
        <h2>Are You Sure?</h2>
      </div>
      <div class="add-todo-form">
        <p id="delete-msg">
          Do You Want to Delete Task From To Do List are you Sure?
        </p>
        <button id="delete-btn">Delete</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </dialog>

    <dialog id="delete-tasks-dialog">
      <div class="title">
        <h2>Are You Sure?</h2>
      </div>
      <div class="add-todo-form">
        <p id="delete-msg">Do You Want to Delete all Tasks From To Do List?</p>
        <button id="delete-tasks-btn">Delete</button>
        <button id="cancel-tasks-btn">Cancel</button>
      </div>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
